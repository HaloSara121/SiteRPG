<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site RPG</title>
</head>

<body>
    <header>
        <h1>Site RPG</h1>
        <div id="playersContainer">
            <div id="players">       
            </div>
            <div onclick="Modal.on_off()" class="">
                <img src="https://img.icons8.com/fluent-systems-filled/32/ffffff/add-user-male.png"/>
            </div>
        </div>
        <div id="login">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Cadastrar-se</a></li>
            </ul>
        </div>
    </header>

    <div class="modal-overlay">
        <div class="modal">
            <div class="player-form">
                <h2>Adicione um novo jogador</h2>
                <form id="formPlayer" action="">
                    <div class="input-group">
                        <label for="name" class="sr-only">Nome</label>
                        <input 
                            type="text" 
                            name="name" 
                            id="name"
                            autocomplete="off"
                            placeholder="Nome completo do personagem"
                            required
                        >
                    </div>
                    <div class="input-group">
                        <label for="hp" class="sr-only">Nome</label>
                        <input 
                            type="number" 
                            name="hp" 
                            id="hp"
                            placeholder="HP do personagem"
                            required
                        >
                    </div>
                    <!-- <div class="input-group">
                        <label for="">Ficha do jogador:</label>
                        <input 
                            type="file" 
                            name="ficha" 
                            id="ficha"
                            accept="application/pdf"
                        >
                    </div> -->
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.on_off()">Cancelar</a>
                        <button onclick="FormPlayer.submit(event)">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <main>
        <div class="ficha">
            <p>Nenhuma Ficha selecionada</p>
        </div>
        <aside>
            <div class="diceContainer">
                <article class="Section">
                    <div class="titleSection">
                        <h2>Dados</h2>
                    </div>
                    
                    <div class="customDice">
                        <label >Personalizado</label><br>
                        <div class="inputs">
                            <input type="number" id="amountDices" name="amountDices" placeholder="Nº">
                            D
                            <input type="number" id="sizeDices" name="sizeDices"s placeholder="Nº">
                        </div>
                        
                        <button onclick="Dice.showDiceValue(), Dice.soundDices()">Rodar</button>
                    </div>
                    

                    <div id="result"></div>
                    
                    <div class="dices">
                        <button onclick="Dice.soundDices(), quickDices.d4()" id="d4">D4</button>
                        <button onclick="Dice.soundDices(), quickDices.d6()" id="d6">D6</button>
                        <button onclick="Dice.soundDices(), quickDices.d8()" id="d8">D8</button>
                        <button onclick="Dice.soundDices(), quickDices.d10()" id="d10">D10</button>
                        <button onclick="Dice.soundDices(), quickDices.d12()" id="d12">D12</button>
                        <button onclick="Dice.soundDices(), quickDices.d20()" id="d20">D20</button>
                    </div>   
                </article>
            </div>
            <div class="timerContainer">
                <article class="Section">
                    <div class="titleSection">
                        <h2>Temporizadores</h2>
                    </div>
                    
                </article>
            </div>
        </aside>
    </main>

    <footer>
        <p>Vai tomar no cu João</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
